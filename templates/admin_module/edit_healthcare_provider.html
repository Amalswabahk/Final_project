{% extends "admin/base_site.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Edit Healthcare Provider</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <h4>User Information</h4>
            {{ user_form.as_p }}

            <h4 class="mt-4">Professional Information</h4>
            {{ provider_form.as_p }}

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'healthcare_provider_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
