{% extends "admin_module/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Delete Healthcare Provider</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <p>Are you sure you want to delete "{{ provider.user.get_full_name }}"?</p>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'healthcare_provider_list' %}" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
