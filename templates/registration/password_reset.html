{% extends 'patient_module/base.html' %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center mb-0 py-2">
                        <i class="fas fa-key me-2"></i>Reset Your Password
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">
                        Enter your email address below, and we'll send instructions for setting a new password.
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">
                                <i class="fas fa-envelope me-1"></i> Email Address
                            </label>
                            <input type="email" name="email" class="form-control" id="id_email" 
                                   placeholder="your@email.com" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                            <a href="{% url 'patient-login' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
