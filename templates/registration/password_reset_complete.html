{% extends 'patient_module/base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title text-center mb-0 py-2">
                        <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <h4>Password Changed Successfully!</h4>
                    </div>
                    
                    <p class="mb-4">
                        Your new password has been set. You can now log in with your new password.
                    </p>
                    
                    <a href="{% url 'patient-login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
